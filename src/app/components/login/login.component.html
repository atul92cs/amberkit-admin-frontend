<div class="main-body">
  <div class="row">
    <div class="col-md-4 col-xs-12 col-sm-12">

    </div>
    <div class="col-md-4 col-xs-12 col-sm-12">
      <h3>Amberlit</h3>
      <ngb-alert (close)="close()" *ngIf="message">{{message}}</ngb-alert>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <input type="text" class="form-control" name="username"  formControlName="username" #username placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" formControlName="password"#password  name="password" required>
        </div>
        <div class="form-group text-center">
          <button type="button" class="btn btn-primary" name="button" (click)="loginUser(username.value,password.value)">Login</button>
        </div>
        <div class="form-group text-center">
          <button type="button" class="btn btn-outline-primary" name="button" (click)="register()">Register</button>
        </div>
      </form>
    </div>
    <div class="col-md-4 col-xs-12 col-sm-12">

    </div>
  </div>
</div>
