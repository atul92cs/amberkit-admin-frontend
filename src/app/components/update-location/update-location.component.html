<form [formGroup]="updatelocation">
 <div class="form-group">
   <input type="text" name="id" class="form-control" formControlName="id" #id readonly>
 </div>
 <div class="form-group">
   <input type="text" name="name" class="form-control" formControlName="name" #name>
 </div>
 <div class="form-gorup text-center">
   <button type="button" class="btn btn-primary" name="button" (click)="Updatelocation(id.value,name.value)">Update</button>
 </div>
</form>
