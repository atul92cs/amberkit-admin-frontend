<div class="main-body">
  <div class="row">
    <div class="col-md-4 col-sm-12 col-xs-12">

    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <h3>Amberlit</h3>
      <ngb-alert *ngIf="message" (close)="close()">{{message}}</ngb-alert>
      <form [formGroup]="registerForm">
        <div class="form-group">
          <input type="text" class="form-control" name="username" formControlName="username" #username placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" formControlName="password" #password placeholder="Password">
        </div>
        <div class="form-group">
          <select class="form-control" name="role" formControlName="role" #role required>
            <option value="Admin">Admin</option>
            <option value="Owner">Owner</option>
            <option value="DbAdmin">Database Admin</option>
          </select>
        </div>
        <div class="form-group text-center">
             <button type="button" class="btn btn-primary" name="button" (click)="registerAdmin(username.value,password.value,role.value)">Register</button>
        </div>
      </form>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">

    </div>
  </div>
</div>
