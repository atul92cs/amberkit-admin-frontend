<form [formGroup]="subcategoryform">
  <div class="form-group">
    <input type="text" class="form-control" formControlName="id" #id name="id">
    </div>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="name" #name name="name" >
  </div>
  <div class="form-group">
  <select class="form-control" name="category" #category formControlName="category">
      <option value="0">-Select-</option>
      <option  *ngFor="let data of category?.result" value="{{data.id}}">{{data.Name}}</option>
    </select>
  </div>
  <div class="form-group text-center">
    <button type="button" class="btn btn-primary" name="button" (click)="updatesubCategory(id.value,name.value,category.value)">Update</button>
  </div>
</form>
