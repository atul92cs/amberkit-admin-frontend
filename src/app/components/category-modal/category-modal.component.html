<form [formGroup]="categoryForm">

    <input type="text" formControlName="categoryId" class="form-control" name="categoryId" value="" disabled>
  </div>
  <div class="form-group">
    <input type="text" formControlName="categoryName" class="form-control" name="categoryName" value="">

  </div>
</form>
