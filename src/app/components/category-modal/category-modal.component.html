     <h3>Update Form</h3>
 <form [formGroup]="categoryForm">
  <div class="form-group">
    <input type="text" formControlName="categoryId" #id class="form-control" name="categoryId" value="" readonly>
  </div>
  <div class="form-group">
    <input type="text" formControlName="categoryName" #name name="categoryName" class="form-control" name="categoryName" value="">
  </div>
  <div class="form-group text-center">
    <button type="button" class="btn btn-primary" name="button" (click)="categoryUpdate(id.value,name.value)">Update</button>
  </div>
</form>
