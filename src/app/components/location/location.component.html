<div class="container-fluid">
  <div class="row">
  <div class="col-md-3 col-xs-12 col-sm-12">


  <div class="location-section">
    <div class="card">
      <div class="card-header">
        <h4>Location form</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="locationform">
          <div class="form-group">
            <input type="text" name="name"  class="form-control" formControlName="name" #name placeholder="Location">
          </div>
          <div class="form-group text-center">
            <button type="button" class="btn btn-primary" name="button" (click)="createLocation(name.value)"><i class="fas fa-database"></i> &nbsp; Save</button>
          </div>
        </form>
      </div>
    </div>
    </div>
    </div>
    <div class="col-md-9 col-xs-12 col-sm-12">


    <div class="table-section">
    <table class="table">
    <thead>
      <th scope="col">Sr.No</th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let data of location?.result;let i=index">
       <th scope="row">{{i+1}}</th>
         <td>{{data.id}} </td>
         <td>{{data.Name}}</td>
         <td><button type="button" class="btn btn-primary" name="button" (click)="editLocation(data.id)"><i class="fas fa-pencil-alt"></i></button>&nbsp; <button type="button" class="btn btn-danger" name="button" (click)="deleteLocation(data.id)"><i class="fas fa-times "></i></button></td>
      </tr>
    </tbody>
    </table>
    </div>
    </div>
  </div>
  </div>
