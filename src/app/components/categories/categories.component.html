<div class="cat-data">
  <div class="row">
    <div class="col-md-4 col-xs-12 col-sm-12">
      <div class="form-section">

     <div class="container">


     <div class="card">
       <div class="card-header">
         <h4>Category form</h4>
       </div>
       <div class="card-body">
         <form [formGroup]="categoryForm">
           <div class="form-group">
             <input type="text" name="name" formControlName="name" #name class="form-control" placeholder="Name">
           </div>
           <div class="form-group text-center">
             <button type="button" class="btn btn-primary" name="button" (click)="createCategory(name.value)"><i class="fas fa-database"></i> &nbsp; Save</button>
           </div>
         </form>
       </div>
     </div>
     </div>
    </div>
    </div>
  <div class="col-md-8 col-xs-12 col-sm-12">
  <div class="container">
    <h3>Categories</h3>
    <table class="table">
      <thead>
        <th scope="col">Sr.No.</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </thead>
       <tbody>
         <tr *ngFor="let data of categories?.result;let i=index">
           <th scope="row">{{i+1}}</th>
           <td>{{data.id}}</td>
           <td>{{data.Name}}</td>
           <td><button type="button" class="btn btn-primary" name="button" (click)="editCategory(data.id)"><i class="fas fa-pencil-alt"></i></button>&nbsp; <button type="button" class="btn btn-danger" name="button" (click)="deleteCategory(data.id)"><i class="fas fa-times "></i></button></td>
         </tr>
         <h4 *ngIf="categories?.result.length<=0">No data available</h4>
       </tbody>
    </table>
  </div>
  </div>
  </div>
</div>
